<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Prasad's Music</title>
  </head>
  <body>
    <div class="main">
      <div class="music-container">
        <h1></h1>
        <h4></h4>
        <div class="img-container">
          <img src="" alt="" id="album-img" class="anime" />
        </div>
        <audio src=""></audio>
        <!-- controls -->
        <div class="controls">
          <span
            ><img src="images/prev.png" id="prev" alt="prev" title="previous"
          /></span>
          <span
            ><img src="images/play.png" id="play" alt="play" title="play"
          /></span>
          <span
            ><img src="images/next.png" id="next" alt="next" title="next"
          /></span>
        </div>
      </div>

      <div class="songs-container">
        <h1>All Songs</h1>
      </div>
    </div>
  </body>
</html>
